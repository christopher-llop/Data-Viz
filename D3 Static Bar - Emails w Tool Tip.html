<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.min.js"></script>
		<style>
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}


			rect:hover {
				fill: gray;
			}		
			#tooltip {
				position: absolute;
				width: 180px;
				padding: 10px;
				height: auto;
				background-color: orange;
				border-radius: 10px;
				pointer-events: none;
			}
			#tooltip.hidden {
				display: none;
			}
			#tooltip p {
				margin: 0;
				font-family: sans-serif;
				font-size: 16px;
				line-height: 20px;
			}

			.togbutton {
				position: absolute;
				left: 75px;
				top: 50px;
				padding: 10px;
				background-color: white;
				border-radius: 10px;
				border-style: solid;
				cursor: pointer;
				font-family: sans-serif;
				font-size: 14px;
			}


		</style>
    </head>
    <body>
		<p class="togbutton">
			Click Here to Toggle Graph
		</p>
		<div id="tooltip" class="hidden">
			<p><strong>Email Progress...</strong></p>
			<p><span id="value">100</span></p>
		</div>
        <script type="text/javascript">
		// Parameters
		var w = 900;
		var h = 450;
		var barPadding = 1;
		var lrPadding = 20;
		var tdPadding = 50;
		var state = "allmail"
		
		// Data
		var allmail = [1, 1, 3, 9, 8, 6, 5, 11, 4, 2, 8, 10, 15, 19, 18, 8, 
					   9, 8, 20, 25, 25, 7, 2, 2, 5, 10, 13, 27, 18, 6, 6, 16, 
			           20, 21, 27, 18, 8, 4, 19, 11, 18, 20, 13, 7, 2]
		var unreadmail = [0, 0, 0, 0, 0, 2, 0, 1, 0, 0, 0, 0, 1, 2, 2, 
					      0, 0, 1, 2, 8, 6, 2, 1, 1, 1, 3, 3, 4, 4, 1, 
			              1, 4, 2, 4, 1, 2, 0, 0, 3, 3, 2, 2, 2, 0, 0]
			
		// Scale and Axis
		var yScale = d3.scale.linear()
						.domain([0, d3.max(allmail, function(d) { return d; })])
						.range([h - tdPadding, tdPadding])			  

		var yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(5)
						
		// Create and 'hold' SVG
		var svg = d3.select("body").append("svg").attr("width",w).attr("height",h);
		
		// Add data and Text to SVG
		svg.selectAll("rect").data(allmail).enter().append("rect")
			.attr({
				x: function(d,i) { return lrPadding + (i * ( (w - 2*lrPadding) / allmail.length ))},
				y: function(d) { return yScale(d)},
				width: (w - 2*lrPadding) / allmail.length - barPadding,
				height: function(d) { return h - yScale(d) - tdPadding},
				fill: function(d,i) { 
					if (i <= 30) { return 'teal' }
						else { return 'green'}}
			})
			.on("mouseover", function(d, i) {
				//Code adapted from http://chimera.labs.oreilly.com/books/1230000000345/ch10.html
				//Under fair-use outlined in introductory chapter.
				
				// Set position for tool tip
				var xtip = parseFloat(d3.select(this).attr("x"));
				var ytip = parseFloat(d3.select(this).attr("y")) / 2 + h / 2;

				//Create text for tool tip
				unread = unreadmail[i]
				read = allmail[i]
				d3.select("#tooltip")
					.style("left", xtip + "px")
					.style("top", ytip + "px")						
					.select("#value")
					.text(read-unread + " of " + read + " messages read");

				//Display the tip
				d3.select("#tooltip").classed("hidden", false);

		     })
		   .on("mouseout", function() {
				//Hide the tip
				d3.select("#tooltip").classed("hidden", true);
	
		   });			
						
		svg.selectAll("text").data(allmail).enter().append("text")
			.text(function(d) { return d })
			.attr({
				x: function(d,i) { return lrPadding + i * ((w - 2*lrPadding)  / allmail.length ) + ((w - 2*lrPadding)  / allmail.length - barPadding) / 2 },
				y: function(d) {  return yScale(d) + 11},
				"font-family": "sans-serif",
				"font-size": "11px",
				fill: "white",
				"text-anchor": "middle"
			});

		// Add labeled axis
		svg.append("g").attr("class", "axis")
			.attr("transform", "translate("+ lrPadding +",0)")
			.call(yAxis)
			
		// Add titles
		svg.append("text")
			.text("Number of Emails Received Each Day (2016)")
			.attr({
				x: w/2,
				y: tdPadding/2 + 4,
				"font-family": "sans-serif",
				"font-size": "16px",
				"text-anchor": "middle",
				"class": "viz-title"
			});
			
		// Label Months
		svg.append("text")
			.text("January")
			.attr({
				x: w/3 + 30,
				y: h - tdPadding/2 + 10,
				"font-family": "sans-serif",
				"font-size": "14px",
				"text-anchor": "middle"
			});
		svg.append("text")
			.text("February")
			.attr({
				x: 4*w/5 + 30,
				y: h - tdPadding/2 + 10,
				"font-family": "sans-serif",
				"font-size": "14px",
				"text-anchor": "middle"
			});
			
		// Dates for Axis - This is sorta hackish for now.
		var janDates = d3.range(31)
		svg.selectAll(".jantext").data(janDates).enter().append("text")
			.text( function(d) {return d+1;})
			.attr({
				x: function(d,i) { return lrPadding + i * ((w - 2*lrPadding)  / allmail.length ) + ((w - 2*lrPadding)  / allmail.length - barPadding) / 2 },
				y: h - tdPadding/2 - 10,
				"class": "jantext",
				"font-color": "black",
				"font-family": "sans-serif",
				"font-size": "12px",
				"text-anchor": "middle"
			});
		var febDates = d3.range(14)
		svg.selectAll(".febtext").data(febDates).enter().append("text")
			.text( function(d) {return d+1;})
			.attr({
				x: function(d,i) {  
					pos = lrPadding + i * ((w - 2*lrPadding)  / allmail.length ) + ((w - 2*lrPadding)  / allmail.length - barPadding) / 2 ;
					pad = 31 * ((w - 2*lrPadding)  / allmail.length );
				return pos + pad; },
				y: h - tdPadding/2 - 10,
				"class": "febtext",
				"font-color": "black",
				"font-family": "sans-serif",
				"font-size": "12px",
				"text-anchor": "middle"
			});
			

		// Event Listener - Toggle "All" and "Unread" mail
			d3.select("p")
				.on("click",function(){
					
					// Set variables based on current state
					if(state == "allmail") {
						var thesedata = unreadmail;
						var newTitle = "Number of Unread Emails Each Day (2016)"
						state = "unreadmail";
					} else {
						var thesedata = allmail;
						var newTitle = "Number of Emails Received Each Day (2016)"
						state = "allmail";			
					}
					// Update Viz
					svg.selectAll("rect").data(thesedata)
						.transition().duration(2000)
						.attr({
							x: function(d,i) { return lrPadding + (i * ( (w - 2*lrPadding) / allmail.length ))},
							y: function(d) { return yScale(d)},
							width: (w - 2*lrPadding) / allmail.length - barPadding,
							height: function(d) { return h - yScale(d) - tdPadding},
						});
					svg.selectAll("text").data(thesedata)
						.transition().duration(2000)
						.text(function(d) { return d })
						.attr({
							x: function(d,i) { return lrPadding + i * ((w - 2*lrPadding)  / allmail.length ) + ((w - 2*lrPadding)  / allmail.length - barPadding) / 2 },
							y: function(d) {  return yScale(d) + 11},
						});
					// Update Title
					svg.select(".viz-title").html(newTitle)
				});
		</script>
    </body>
</html>
